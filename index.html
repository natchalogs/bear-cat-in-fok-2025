<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bear Cat Trip Planner</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="pwa-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        html {
            background-color: #000000;
        }

        body {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        details summary {
            list-style: none;
            position: relative;
            transition: all 0.2s ease;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        details summary .arrow-icon {
            transition: transform 0.3s ease;
        }

        details[open] summary .arrow-icon {
            transform: rotate(180deg);
        }

        /* --- FIXED: Timeline Alignment --- */
        .timeline-item {
            position: relative;
            padding-left: 2.5rem; /* Changed to 40px to give space from center line */
            padding-bottom: 2rem;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 19px; /* Changed to 19px (Center of 40px icon - 1px half-width) */
            top: 10px;
            bottom: -10px;
            width: 2px;
            background: #e2e8f0;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            background-color: #2563eb; 
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            left: 12px; /* Changed to 12px (Center 20px - 8px half-width) */
            top: 6px;
            z-index: 10;
            box-shadow: 0 0 0 1px #dbeafe;
            background-image: none;
            display: block;
            padding: 0;
        }
        /* -------------------------------- */

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-intense {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.1); }
        }

        .animate-pulse-intense {
            animation: pulse-intense 2.5s ease-in-out infinite;
        }

        .loading-fade-out {
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a !important;
                color: #e2e8f0 !important;
            }
            .timeline-item::before { background: #334155 !important; }
            .glass-card {
                background: rgba(15, 23, 42, 0.8) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
            }
            ::-webkit-scrollbar-track { background: #0f172a; }
            ::-webkit-scrollbar-thumb { background: #475569; }
            input, select, textarea {
                background-color: #1e293b !important;
                border-color: #334155 !important;
                color: #f1f5f9 !important;
            }
            ::placeholder { color: #64748b; }
        }
    </style>
    <script src="secrets.js" onerror="console.log('Using default/injected config')"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: "", measurementId: ""
        };

        let app, db, auth, userId, userDisplayName;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // --- [‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡∏ó‡∏µ‡πà 1] ---
        const TRIPS_CONFIG = {
            '2025': { id: 'mhee-maew-trip-2025', title: 'Bear Cat Trip 2025 üáØüáµ', date: 'Dec 27 - Jan 3' },
            '2026': { id: 'mhee-maew-trip-2026', title: 'Bear Cat Tokyo 2026 üóº', date: 'Dec 26 - Jan 2' }
        };
        const activeTripKey = localStorage.getItem('selected_trip_key') || '2025';
        const currentTrip = TRIPS_CONFIG[activeTripKey] || TRIPS_CONFIG['2025'];
        const tripDocId = currentTrip.id;
        // --- [‡∏à‡∏ö‡∏à‡∏∏‡∏î‡πÅ‡∏Å‡πâ‡∏ó‡∏µ‡πà 1] ---

        const docRefPath = `/artifacts/${appId}/public/data/tripPlans/${tripDocId}`;
        let appData = null;
        let unsubscribeTrip = null;
        let currentEdit = { dayIndex: null, itemId: null, checklistId: null, expenseId: null, poiId: null };

        tailwind.config = {
            darkMode: 'media',
            theme: { 
                extend: { 
                    fontFamily: { sans: ['Inter', 'Noto Sans Thai', 'sans-serif'] }, 
                    colors: { 
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' } 
                    } 
                } 
            }
        };

        function displayError(message) {
            const el = document.getElementById('error-message');
            if (message) { document.getElementById('error-message-text').textContent = message; el.classList.remove('hidden'); }
            else { el.classList.add('hidden'); }
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (!btn) return;
            if (isLoading) {
                btn.dataset.originalText = btn.innerHTML;
                btn.innerHTML = `<span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>`;
                btn.disabled = true; btn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                btn.innerHTML = btn.dataset.originalText || '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
                btn.disabled = false; btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        function linkify(text) {
            if (!text) return '';
            return text.replace(/((https?:\/\/[^\s<]+)|(www\.[^\s<]+))/g, (url) => {
                const fullUrl = url.startsWith('http') ? url : `http://${url}`;
                return `<a href="${fullUrl}" target="_blank" class="font-medium text-brand-600 dark:text-sky-400 underline decoration-brand-200 dark:decoration-sky-500/50 hover:text-brand-800 dark:hover:text-sky-200 transition-colors">${url}</a>`;
            });
        }

        const iconEdit = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>`;
        const iconTrash = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`;
        const iconClose = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;

        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid; userDisplayName = user.displayName || 'User';
                        document.getElementById('main-app').classList.remove('hidden');
                        document.getElementById('sticky-header-container').classList.remove('hidden');
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('user-display').textContent = userDisplayName.split(' ')[0];
                        loadData();
                    } else {
                        document.getElementById('main-app').classList.add('hidden');
                        document.getElementById('sticky-header-container').classList.add('hidden');
                        document.getElementById('login-screen').classList.remove('hidden');
                    }
                    setTimeout(() => {
                        const loader = document.getElementById('loading-screen');
                        if(loader) {
                            loader.classList.add('loading-fade-out');
                            setTimeout(() => loader.classList.add('hidden'), 800);
                        }
                    }, 500);
                });
                if (!auth.currentUser) await signInAnonymously(auth);
            } catch (e) { console.error(e); }
        }

        async function loadData() {
            const docRef = doc(db, docRefPath);
            unsubscribeTrip = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) { appData = docSnap.data(); renderUI(appData); }
                else { setDoc(docRef, { dailyItinerary: [{ day: "Day 1", items: [] }], checklist: [], expenses: [], poiCatalog: [], flightInfo: [], accommodations: [] }); }
            });
        }

        function renderUI(data) {
            try {
                renderItinerary(data.dailyItinerary || [], data.poiCatalog || []);
                renderPOI(data.poiCatalog || []);
                renderChecklist(data.checklist || []);
                renderExpenses(data.expenses || []);
                renderAccommodations(data.accommodations || []);
                renderFlights(data.flightInfo || []);
                renderLinks(data.usefulLinks || []);
            } catch (e) { console.error("Render Error", e); }
        }

        function renderItinerary(itinerary, poiCatalog) {
            const container = document.getElementById('daily-itinerary-container');
            const openStates = {};
            container.querySelectorAll('details').forEach(el => {
                const t = el.querySelector('.day-title');
                if (t) openStates[t.textContent] = el.hasAttribute('open');
            });

            container.innerHTML = itinerary.map((day, idx) => {
                const itemsHtml = (day.items || []).map(item => `
                    <div class="timeline-item">
                        <div class="timeline-dot bg-brand-600 dark:bg-brand-500 border-white dark:border-slate-800"></div>
                        <div class="flex flex-col sm:flex-row gap-3 relative group mb-4">
                            <div class="flex-shrink-0">
                                <span class="inline-block font-mono font-bold text-sm px-3 py-1 rounded-md border 
                                    bg-slate-100 text-slate-700 border-slate-200
                                    dark:bg-slate-700 dark:text-white dark:border-slate-600">
                                    ${item.time}
                                </span>
                            </div>
                            <div class="flex-grow min-w-0 text-sm text-slate-800 dark:text-slate-200 break-words pr-16">
                                <div class="leading-relaxed">${linkify(item.text)}</div>
                                ${item.poi ? `
                                <a href="${item.poi.mapLink}" target="_blank" class="inline-flex items-center gap-1.5 mt-2 px-3 py-1.5 rounded-lg text-sm font-medium transition-all
                                    bg-brand-50 text-brand-700 border border-brand-100 hover:bg-brand-100
                                    dark:bg-slate-800 dark:text-sky-300 dark:border-slate-600 dark:hover:bg-slate-700 dark:hover:border-sky-500">
                                    <span class="text-brand-500 dark:text-sky-400">üìç</span> ${item.poi.name}
                                </a>` : ''}
                            </div>
                            <div class="flex gap-2 absolute right-0 top-0 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition-opacity pl-2 bg-white dark:bg-slate-800 lg:bg-transparent">
                                <button onclick="window.app.editItem(${idx}, '${item.id}')" class="p-2 text-slate-400 hover:text-brand-600 dark:hover:text-brand-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors">${iconEdit}</button>
                                <button onclick="window.app.removeItem(${idx}, '${item.id}')" class="p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">${iconTrash}</button>
                            </div>
                        </div>
                    </div>`).join('');

                const poiOpts = poiCatalog.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
                const isOpen = openStates[day.day] !== undefined ? openStates[day.day] : false;

                return `
                <details ${isOpen ? 'open' : ''} class="mb-4 bg-white dark:bg-slate-800 shadow-sm rounded-xl border border-slate-200 dark:border-slate-700 overflow-hidden group/day transition-colors">
                    <summary class="flex items-center justify-between p-4 cursor-pointer bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition select-none border-b border-transparent group-open/day:border-slate-100 dark:group-open/day:border-slate-700">
                        <div id="day-view-${idx}" class="flex items-center gap-4 flex-grow min-w-0 mr-2">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 shadow-sm
                                bg-gradient-to-br from-brand-50 to-brand-100 text-brand-600
                                dark:from-slate-700 dark:to-slate-600 dark:text-slate-200">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                                </svg>
                            </div>
                            <span class="day-title text-sm font-bold text-slate-800 dark:text-slate-100 truncate">${day.day}</span>
                        </div>
                        <div id="day-edit-${idx}" class="hidden flex-grow flex gap-2 mr-2">
                            <input type="text" id="day-input-${idx}" class="w-full p-2 border rounded text-base bg-white dark:bg-slate-700 dark:text-white dark:border-slate-600"
                                onkeydown="if(event.key === 'Enter') window.app.saveDayTitle(${idx})">
                            <button onclick="window.app.saveDayTitle(${idx})" class="px-3 bg-green-600 text-white rounded font-bold">‚úì</button>
                            <button onclick="window.app.toggleDayEdit(${idx}, false)" class="px-3 bg-slate-300 dark:bg-slate-600 rounded">‚úï</button>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            <button onclick="window.app.toggleDayEdit(${idx}, true, event)" class="p-2 text-slate-300 hover:text-brand-600 transition-colors">${iconEdit}</button>
                            <span class="arrow-icon text-slate-300 dark:text-slate-500">‚ñº</span>
                        </div>
                    </summary>
                    
                    <div class="p-4 bg-white dark:bg-slate-800"> <div class="space-y-1 mb-6">
                            ${itemsHtml || '<div class="text-center text-slate-400 dark:text-slate-500 italic py-4">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>'}
                        </div>
                        <button id="btn-trigger-${idx}" onclick="window.app.openAddForm(${idx})" class="w-full py-3 border-2 border-dashed border-slate-200 dark:border-slate-600 text-slate-500 dark:text-slate-400 rounded-xl hover:border-brand-500 hover:text-brand-600 dark:hover:text-brand-300 dark:hover:border-brand-400 transition-colors font-medium flex items-center justify-center gap-2">
                            <span>+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
                        </button>
                        <div id="form-container-${idx}" class="hidden bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-600 flex flex-col gap-3 transition-all mt-4">
                            <div class="flex flex-col sm:flex-row gap-3">
                                <div class="flex bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-lg px-2 h-10 items-center sm:w-auto w-full justify-center shadow-sm">
                                    <select id="h-${idx}" class="bg-transparent text-base outline-none text-slate-800 dark:text-white font-mono font-medium cursor-pointer">${Array.from({ length: 24 }, (_, i) => `<option ${i === 9 ? 'selected' : ''}>${String(i).padStart(2, '0')}</option>`).join('')}</select>
                                    <span class="text-slate-400 mx-1">:</span>
                                    <select id="m-${idx}" class="bg-transparent text-base outline-none text-slate-800 dark:text-white font-mono font-medium cursor-pointer">${Array.from({ length: 12 }, (_, i) => `<option ${i === 0 ? 'selected' : ''}>${String(i * 5).padStart(2, '0')}</option>`).join('')}</select>
                                </div>
                                <input id="t-${idx}" type="text" placeholder="‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£..." onkeydown="if(event.key === 'Enter') window.app.addItem(${idx})" class="flex-grow border border-slate-200 dark:border-slate-600 rounded-lg px-3 text-sm h-10 bg-white dark:bg-slate-700 text-slate-800 dark:text-white shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:ring-2 focus:ring-brand-500 outline-none">
                            </div>
                            <select id="p-${idx}" class="w-full border border-slate-200 dark:border-slate-600 rounded-lg text-sm h-10 bg-white dark:bg-slate-700 text-slate-700 dark:text-slate-200 px-3 shadow-sm outline-none"><option value="">- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ) -</option>${poiOpts}</select>
                            <div class="flex gap-2 pt-1">
                                <button id="btn-add-${idx}" onclick="window.app.addItem(${idx})" class="flex-1 sm:flex-none px-6 bg-brand-600 text-white rounded-lg h-10 shadow-sm hover:bg-brand-700 transition-colors font-medium">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
                                <button id="btn-save-${idx}" onclick="window.app.saveItem(${idx})" class="hidden flex-1 sm:flex-none px-6 bg-green-600 text-white rounded-lg h-10 shadow-sm font-medium">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                                <button id="btn-cancel-${idx}" onclick="window.app.cancelEditItem(${idx})" class="flex-1 sm:flex-none px-4 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 rounded-lg h-10 hover:bg-slate-50 dark:hover:bg-slate-600 transition-colors">‡∏õ‡∏¥‡∏î</button>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-50 dark:bg-slate-900/30 border-t border-slate-100 dark:border-slate-700 p-2 flex justify-between items-center text-xs font-medium text-slate-500 dark:text-slate-400">
                        <div class="flex gap-1">
                            <button onclick="window.app.moveDay(${idx}, -1, event)" class="${idx === 0 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-white dark:hover:bg-slate-700 hover:text-brand-600 dark:hover:text-brand-400'} px-2 py-1.5 rounded transition-colors uppercase tracking-wider">‚ñ≤ ‡∏Ç‡∏∂‡πâ‡∏ô</button>
                            <button onclick="window.app.moveDay(${idx}, 1, event)" class="${idx === itinerary.length - 1 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-white dark:hover:bg-slate-700 hover:text-brand-600 dark:hover:text-brand-400'} px-2 py-1.5 rounded transition-colors uppercase tracking-wider">‚ñº ‡∏•‡∏á</button>
                        </div>
                        <div class="flex gap-1 items-center">
                            <button onclick="window.app.duplicateDay(${idx}, event)" class="hover:bg-white dark:hover:bg-slate-700 hover:text-brand-600 dark:hover:text-brand-400 px-2 py-1.5 rounded transition-colors flex items-center gap-1">Copy</button>
                            <div class="w-px h-3 bg-slate-300 dark:bg-slate-600 mx-1"></div>
                            <button onclick="window.app.addDay(${idx}, event)" class="hover:bg-white dark:hover:bg-slate-700 hover:text-brand-600 dark:hover:text-brand-400 px-2 py-1.5 rounded transition-colors flex items-center gap-1">+Day</button>
                            <div class="w-px h-3 bg-slate-300 dark:bg-slate-600 mx-1"></div>
                            <button onclick="window.app.removeDay(${idx}, event)" class="hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-600 px-2 py-1.5 rounded transition-colors">Del</button>
                        </div>
                    </div>
                </details>`;
            }).join('');
        }

        function renderPOI(list) {
            document.getElementById('poi-list').innerHTML = list.map(p => `
                <li class="p-3 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-lg shadow-sm flex justify-between items-start group transition-colors">
                    <div class="min-w-0 pr-2">
                        <div class="font-medium text-slate-800 dark:text-slate-100 text-sm truncate">${p.name}</div>
                        ${p.notes ? `<div class="text-xs text-slate-500 dark:text-slate-400 mt-1 line-clamp-2">${p.notes}</div>` : ''}
                        <a href="${p.mapLink}" target="_blank" class="text-xs text-brand-500 dark:text-brand-400 hover:underline flex items-center gap-1 mt-2">üìç Google Maps</a>
                    </div>
                    <div class="flex gap-1 opacity-100 lg:opacity-0 lg:group-hover:opacity-100 transition-opacity flex-shrink-0">
                        <button onclick="window.app.editPOI('${p.id}')" class="p-1.5 text-slate-300 hover:text-brand-600 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-full transition-colors">${iconEdit}</button>
                        <button onclick="window.app.removePOI('${p.id}')" class="p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-full transition-colors">${iconTrash}</button>
                    </div>
                </li>`).join('');
        }
        
        function renderChecklist(list) {
            const el = document.getElementById('checklist-list');
